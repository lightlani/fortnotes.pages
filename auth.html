<!doctype html>
<html lang="en">
<head>
	<title>FortNotes Web Client</title>
	<meta charset="utf-8">
	<meta name="keywords" content="security online password manager AES RSA encryption"/>
	<meta name="description" content="Web application to work with the FortNotes system"/>
	<link rel="icon" type="image/png" href="img/favicon.png"/>
	<link rel="stylesheet/less" type="text/css" href="css/main.less"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js"></script>
	<link rel="stylesheet" type="text/css" href=//fonts.googleapis.com/css?family=Open+Sans"/>
	<script type="text/javascript"></script>
</head>
<body>

	<div class="page auth active">
		<table class="main">
			<tr>
				<td class="header"><img src="http://fortnotes.com/img/logo.png"></td>
			</tr>
			<tr>
				<td class="center">
					<table class="auth">
						<tr>
							<td><input class="name" type="email" placeholder="Name" autofocus></td>
						</tr>
						<tr>
							<td><input class="pass" type="password" placeholder="Password"></td>
						</tr>
						<tr>
							<td><button type="button" class="login">Log In</button></td>
						</tr>
						<tr>
							<td>or</td>
						</tr>
						<tr>
							<td><button type="button" class="signup">Sign up</button></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="footer">
					<a href="#">About</a>           <span class="line">|</span>
					<a href="#">Privacy Policy</a>  <span class="line">|</span>
					<a href="#">Full version</a>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
